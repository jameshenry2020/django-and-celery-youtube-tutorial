<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated web scraper</title>
</head>
<body>
    <div style="margin-top:50px; width:100%;">
        <h2>article list</h2>
        <ul>
            {% for news in articles %}
               <li>{{news.title}}</li>
               <p>{{news.published}}</p>
            {% empty %}
                <li>No news</li>
            {% endfor %}
        </ul>
        
    </div>
</body>
</html>
